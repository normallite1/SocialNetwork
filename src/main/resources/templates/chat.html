<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>

<div th:insert="~{header :: header}"></div>
<div class="container">
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button">
        Add new chatroom
    </a>
    <div id="collapseExample" class="collapse">
        <form th:action="@{/ws}" method="post">
            <div class="form-group row">
                <div class="col-sm-10">
                    <label class="col-sm-2 col-form-label"> Enter name for chat-room: </label>
                    <input type="text" name="chatroom" class="form-control"/>
                </div>
                <div class="container mt-5">
                    <button class="btn btn-primary" type="submit">Create new chat-room</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
    <div th:each="chatroom :${chatrooms}" class="card mx-2">
        <div class="col mt-2 my-1">
            <div class="m-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="button"><p th:text="${chatroom.name}"></p></button>
<!--                <a  class="position-absolute bottom-1 end-0 me-3" th:href="@{/})}"> <i class="fa-solid fa-trash"></i></a>-->
            </div>
        </div>
    </div>
</div>

<div id="username-page">
    <div class="username-page-container" >
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" th:field="${userCurrent.username}" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>
<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">
        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
