<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Edit profile</title>
</head>
<div th:insert="~{head :: head}"></div>
<body>
<div class="container mt-5">
    <p th:text="${message}"></p>
    <form th:action="@{/user/profile}" th:method="POST" th:object="${useru}">
        <div class="form-group row">
            <div class="col-sm-10">
                <label class="col-sm-2 col-form-label"> Email:</label>
                <input type="email" name="email" class="form-control" th:field="*{email}"/>
                <p  style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            </div>
<!--            <div class="col-sm-10">-->
<!--                <label class="col-sm-2 col-form-label"> Your Password:</label>-->
<!--                <input type="password" name="password" class="form-control" th:field="*{password}"/>-->
<!--                <p  style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>-->
<!--            </div>-->
        </div>
        <div class="container mt-5">
            <a th:href="@{/logout}"></a> <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</div>
</body>
</html>
